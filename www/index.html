<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
 
  <script src="https://kit.fontawesome.com/8995718434.js"></script>
  <script src="components/calculate.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Code|Source+Code+Pro:900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <span> Operação clicada:  <label id="op"></label> </span>
  <input type="text" id="visor" value="" class="display" readonly>

  <button class="espec" name="ce" value="C" id="clear"> C </button> 
  <button class="espec" name="btn" id="del"><i class="fas fa-backspace"></i> </button> 
  <button class="espec" name="btn" id="sqrt"> √ </button> 
  <button class="espec" name="btn" value="/" id="divide"> ÷ </button>
  <!-- Segunda fileira -->
  <button class="number" name="btn" value="7" id="seven"> 7 </button> 
  <button class="number" name="btn" value="8" id="eight"> 8 </button> 
  <button class="number" name="btn" value="9" id="nine"> 9 </button> 
  <button class="numberD" name="mult" value="*" id="multiply"> X </button> 
  <!-- Terceira fileira -->
  <button class="number" name="btn" value="4" id="four"> 4 </button> 
  <button class="number" name="btn" value="5" id="five"> 5 </button> 
  <button class="number" name="btn" value="6" id="six"> 6 </button> 
  <button class="numberD" name="btn" value="-" id="subtract"> - </button>
  <!-- Quarta fileira -->
  <button class="number" name="btn" value="1" id="one"> 1 </button> 
  <button class="number" name="btn" value="2" id="two"> 2 </button> 
  <button class="number" name="btn" value="3" id="three"> 3 </button> 
  <button class="numberD" name="btn" value="+" id="add"> + </button>
  <!-- Quinta fileira -->
  <button class="numberDiv" name="btn" id="porcent"> % </button> 
  <button class="number" name="btn" value="0" id="zero"> 0 </button> 
  <button class="numberDot" value="." name="btn" id="decimal"> . </button> 
  <button class="numberD" name="btn" value="=" id="equals"> = </button>

</body>
</html>
